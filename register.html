<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Travel Experts</title>
        <link rel="stylesheet" href="resetstyle.css">
        <link rel="stylesheet" href="style.css">

    <body id="bodyregister" class="bregister">


        <form class="form" action="" name="form1">

            <label  for="fullname"> Fullname :</label>
            <input class="box" id="fullname" type="text" name="fullname" required > 
            <p id="focusname" style="display:none;">Please enter your fullname.</p>
            <br><br>

            <label for="username">Username (Your email) :</label>
            <input class="box" id="username" type="text" name="usernam" required >
            <p id="focususername" style="display:none;">Please enter a valid email address .</p>
            <br><br>

            <label for="password">Password:</label>
            <input class="box" id="password" type="password" name="password" required minlength="5" >
            <p id="focuspassword" style="display:none;"> Password must be atleast 5 character .</p>
            <br><br>

            <label for="phonenumber">Phone number :</label>
            <input class="box" id="phonenumber" type="text" name="phonenumber" required>
            <p id="focusphone" style="display:none;"> It can be your cell or home phone.</p>
            <br><br>

            <label for="address"> Address :</label>
            <textarea class="box" id="address" name="address" required></textarea>
            <p id="focusaddress" style="display:none;">Please enter your complete address.</p>
            <br><br>
            <!--
            <label for="direction"> Direction :</label><br><br>
            <input type="radio" name="direction" value="NW"/>NW

            <input type="radio" name="direction" value="SW"/>SW
            <input type="radio" name="direction" value="SE"/>SE<br><br>
             -->   
            <label for="city">City :</label>
            <input class="box" id="city" type="text" name="city" required>
            <p id="focuscity" style="display:none;">Please enter the name of your city.</p>
            <br><br>

            <label for="province">Province :</label>
            <input class="box" id="province" type="text" name="province" required > 
            <p id="focusprovince" style="display:none;">Please enter your province.</p>
            <br><br>

            <label for="postalcode">Postal code:</label>
            <input class="box" id="postalcode" type="text" name="postalcode" required>
            <p id="focuscode" style="display:none;">Please enter your postal code.</p>
            <br><br><br>

            <input id="submit" type="submit" name="submit"/>
            <input id="reset" type="reset" name="reset"/>
            
        </form>
   
        <script src="script.js"> </script>
