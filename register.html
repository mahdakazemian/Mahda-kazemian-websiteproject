<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Travel Experts</title>
        <link rel="stylesheet" href="resetstyle.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="bodyregister">


    <form class="form" action="POST">

    <label  for="fullname"> Fullname :</label>
    <input class="box" id="fullname" type="text" name="fullname"><br><br>

    <label for="username">Username (Your email) :</label>
    <input class="box" id="username" type="text"name="usernam"><br><br>

    <label for="password">Password:</label>
    <input class="box" id="password" type="password" name="password"><br><br>

    <label for="phonenumber">Phone number :</label>
    <input class="box" id="phonenumber" type="text" name="phonenumber"><br><br>

    <label for="address"> Address :</label>
    <textarea class="box" id="address" name="address"></textarea><br><br>

    <label for="direction"> Direction :</label><br><br>
    <input type="radio" name="direction" value="NW">NW
    <input type="radio" name="direction" value="NE">NE
    <input type="radio" name="direction" value="SW">SW
    <input type="radio" name="direction" value="SE">SE<br><br>
           
    <label for="city">City :</label>
    <input class="box" id="city" type="text" name="city"><br><br>

    <label for="province">Province :</label>
    <select class="box" id="province" name="provincename">
        <option valu="selectanoption">Select an option</option>
        <option value="ab">AB</option>
        <option value="bc">BC</option>
        <option value="mb">MB</option>
        <option value="nb">NB</option>
        <option value="nl">NL</option>
        <option value="ns">NS</option>
        <option value="on">ON</option>
        <option value="pe">PE</option>
        <option value="qc">QC</option>
        <option value="sk">SK</option>
    </select><br><br>

    <label for="postalcode">Postal code:</label>
    <input class="box" id="postalcode" type="text" name="postalcode"><br><br><br>


    <input id="submit" type="submit"/>
    <input id="reset" type="reset"/>
    </form>
   
    <script src="script.js"> </script>
    </body>
</html>
